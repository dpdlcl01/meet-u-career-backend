plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.highfive'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot 관련 의존성들
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // JPA 데이터베이스 연동
    implementation 'org.springframework.boot:spring-boot-starter-web'  // 웹 개발 관련
    implementation 'org.springframework.boot:spring-boot-starter-security'  // 보안 기능
    implementation 'org.springframework.boot:spring-boot-starter-validation'  // 데이터 검증

    // Lombok 관련
    compileOnly 'org.projectlombok:lombok'  // Lombok을 컴파일 타임에만 사용

    // Lombok Annotation Processor
    annotationProcessor 'org.projectlombok:lombok'  // Lombok의 어노테이션을 처리하기 위한 의존성

    // 개발 도구
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // DB 연동
    runtimeOnly 'com.mysql:mysql-connector-j'  // MySQL 커넥터

    // Spring Configuration Processor
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // 테스트 관련 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // JWT 관련 의존성
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'  // JWT API
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'  // JWT 구현체
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'  // Jackson을 통한 JWT 직렬화/역직렬화

    // QueryDSL 관련 의존성
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'  // QueryDSL JPA
    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"  // QueryDSL APT
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"  // Jakarta Annotation API
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"  // Jakarta Persistence API

    // SMTP 관련 의존성(email)
    implementation 'org.springframework.boot:spring-boot-starter-mail'
}

tasks.named('test') {
    useJUnitPlatform()
}
